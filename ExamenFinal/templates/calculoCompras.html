<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/estilosCompras.css">
    <title>Calculo Compras</title>
</head>
<body>
<div class="container">
    <h1>Calculo de Compras</h1>
    <form action="calculoCompras" method="post">
        <label for="nombre">Ingresa tu nombre</label>
        <input type="text" id="nombre" name="nombre" value="{{ nombre }}" required>
        <br>
        <label for="edad">Ingresa tu edad</label>
        <input type="number" id="edad" name="edad" value="{{ edad }}" required>
        <br>
        <label for="pintura">Ingresa la cantidad de tarros de pintura a comprar</label>
        <input type="number" id="pintura" name="pintura" value="{{ tarro }}" required>
        <br>
        <button type="submit">Calcular</button>
        <div class="respuesta">
            {% if total is defined %}
            <p>Nombre del cliente: ${{nombre}}</p>
            <p>Total sin descuento:${{total}}</p>
            {% if desc > 0 %}
            <p>El descuento es:${{desc}}</p>
            <p>El total a pagar es de:${{total_con_desc}}</p>
            {% endif %}
            {% endif %}
        </div>
    </form>
</div>
</body>
</html>
